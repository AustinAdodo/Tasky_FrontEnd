<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Task Manager</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <style>
    .rich-text-box {
      background-color: #f1f5f9;
      border-radius: 0.25rem;
      padding: 0.5rem;
    }

    .card {
      border: 1px solid #e5e7eb;
      border-radius: 0.25rem;
      padding: 1rem;
      margin: 0.5rem 0;
    }

    .dot-menu {
      float: right;
      cursor: pointer;
    }
  </style>
</head>
<body class="bg-gray-100 p-6">
<div class="container mx-auto">
  <div class="grid grid-cols-3 gap-4">
    <div>
      <div class="rich-text-box flex justify-between items-center">
        <span>In Progress</span>
        <span class="dot-menu">...</span>
      </div>
      <div id="in-progress-tasks"></div>
    </div>
    <div>
      <div class="rich-text-box flex justify-between items-center">
        <span>Completed Tasks</span>
        <span class="dot-menu">...</span>
      </div>
      <div id="completed-tasks"></div>
    </div>
    <div>
      <div class="rich-text-box flex justify-between items-center">
        <span>Overdue</span>
        <span class="dot-menu">...</span>
      </div>
      <div id="overdue-tasks"></div>
    </div>
  </div>
</div>

<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script>
  $(document).ready(function() {
    // This would typically be an AJAX call to your backend to fetch the tasks
    const tasks = [
      { name: "User Flow", description: "Design the user flow for the application", status: "In Progress" },
      { name: "Website Payment Integration", description: "Integrate payment gateway", status: "In Progress" },
      { name: "Unit Testing", description: "Write unit tests for the new features", status: "Completed Tasks" },
      { name: "Documentation", description: "Update project documentation", status: "Overdue" },
    ];

    tasks.forEach(task => {
      const taskHtml = `
                    <div class="card">
                        <h3 class="font-bold">${task.name}</h3>
                        <p>${task.description}</p>
                    </div>
                `;

      if (task.status === "In Progress") {
        $("#in-progress-tasks").append(taskHtml);
      } else if (task.status === "Completed Tasks") {
        $("#completed-tasks").append(taskHtml);
      } else if (task.status === "Overdue") {
        $("#overdue-tasks").append(taskHtml);
      }
    });
  });
</script>
</body>
</html>
